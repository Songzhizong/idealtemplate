<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Frontend Starter</title>
    <script>
      ;(() => {
        const params = new URLSearchParams(window.location.search)
        const redirect = params.get("__redirect")
        if (!redirect) {
          return
        }
        params.delete("__redirect")
        const target = decodeURIComponent(redirect)
        window.history.replaceState(null, "", target)
      })()
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--
      Note on Chinese Fonts:
      - MiSans, HarmonyOS Sans SC: These are often system fonts on Xiaomi/Huawei devices.
      - To support them on all devices, consider adding their WebFont @font-face in globals.css
        or linking to a font CDN here.
    -->
    <!-- Favicon: Vite serves files in /public at root -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
